    <form>
        <!--GRUPPO ANAGRAFICA-->
        <fieldset>
            <legend>Anagrafica</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <label for="nome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="nome">Data di nascita</label>
            <label for="dataNascita"></label>
            <input type="date" id="dataNascita" name="dataNascita">
            <p>&nbsp;</p>
            <label for="indirizzo">Indirizzo</label>
                <textarea id="indirizzo" name="indirizzo"></textarea>
                <p>&nbsp;</p>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password scelta</label>
                <input type="password" id="password" name="password">
        </fieldset>

        <!--GRUPPO COMPETENZE-->
<fieldset>
    <legend>Competenze</legend>
    <input type="checkbox" name="html" id="html"> 
    <label for="html">HTML</label><br>
    <input type="checkbox" name="css" id="css"> 
    <label for="css">css</label><br>
    <input type="checkbox" name="javascript" id="javascript">
    <label for="javascript">javascript</label>
</fieldset>

<!--GRUPPO TIPO CORSO-->
<fieldset>
    <legend>Tipologia corso</legend>
    <label for="corso">Corso scelto</label>
    <select id="corso" name="corso" required>
        <option value="" selected></option>
        <option value="frontEnd">Front-End</option>
        <option value="backEnd">Back-End</option>
        <option value="fullStack">Full-Stack</option>
    </select>
    <br>
   
    <label for="durata">Tipo di corso</label> 
     <br>
    <input type="radio" id="partSera" name="durata"> 
    <label for="partMatt">Part-time (mattina)</label>
    <input type="radio" id="fullTime" name="durata">
    <label for="partSera">Part-time (serale)</label>
    <input type="radio" id="fullTime" name="durata">
    <label for="fullTime">Full-Time</label>
    <p>&nbsp;</p>
    <label for="pagamento">Numero rate</label>
    <input type="number" id="pagamento" name="pagamento" min="3" max="6"> <span>Inserire n tra 3 e 6</span> 
    
</fieldset>

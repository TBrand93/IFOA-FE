<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-10">
            <a class="navbar-brand" href="#"><img class="img"src="./assets/img/logo.png" width="65" alt="logo"/></a>
          </div>

          <div class="col-2">
            <a href="./homepage.html" class="text-light float-right">Home</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"><!--colonna vuota--></div>

          <div class="col-8">
            <div class="row border-bottom"><h1>Add Products</h1></div>

            <div class="row-fluid" id="backOffice">
              <form>
                <div class="form-group my-5">
                  <label for="Nome">Nome</label>
                  <input
                    class="form-control my-2"
                    type="text"
                    id="nome"
                    placeholder="Inserisci nome prodotto" />

                  <label for="Brand">Brand</label>
                  <input
                    class="form-control my-2"
                    type="text"
                    id="brand"
                    placeholder="Inserisci brand prodotto"/>

                  <label for="Prezzo">Prezzo</label>
                  <input
                    class="form-control my-2"
                    type="number"
                    id="prezzo"
                    placeholder="Inserisci prezzo prodotto"/>

                  <label for="img">URL Immagine</label>
                  <input
                    class="form-control my-2"
                    type="text"
                    id="urlImmagine"
                    placeholder="Inserisci URL immagine"/>

                  <label for="descrizione"
                    >Descrizione Prodotto</label>
                  <textarea
                    class="form-control"
                    id="descrizione"
                    rows="3"></textarea>

                  <div class="d-inline-block mt-5 float-right">
                    
                    <button type="button" class="btn btn-secondary px-5" id="btnReset" onclick="reset()">RESET</button>
                    <button type="button" class="btn btn-warning px-5" id="btnNew">SAVE</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="col-2"><!--colonna vuota--></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcolo età</title>

    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <div id="container">
      <h1>verifica la tua età</h1>
      <form>
        <!--form pilotato interamente da js perchè mancano method e action-->
        <fieldset>
            <label for="nome">inserisci il tuo nome</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="anno">inserisci anno di nascita</label>
            <input type="number" name="anno" id="anno">
        </fieldset>
      </form>
      <br>
      <button type="button" id="verifica" onclick="eventHandler()">VERIFICA</button> <!--ONLICK FA PARTIRE L'EVENTHANDLER. RICORDARSI DI RICHIAMARE FUNZIONE CON ()-->
      <!--button fuori da form perchè nel dorm avrebbe cercato la action del form (non presente ora); button type button è fake, aspetta istruzioni da js-->
    <h3 id="errore"></h3>
    </div>

    <div id="stampa">
        <h3 id="mioNome">&nbsp;</h3> <!-- si inserisce &nbsp; per "bloccare" lo spazio vuoto ed evitare che html si muova con eventuali messaggi di errore-->
        <h3 id="miaVerifica">&nbsp;</h3>
    </div>

    <div id="descrizione">
        <p>Questa app legge nome e anno...</p>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="../general/assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!--HEADER-->
      <header>
        <img src="../general/assets/img/epicode_logo.png" alt="logo" />
      </header>

      <main class="main">
        <!--       PAGINA 2   QUIZ       -->

        <div id="quiz">
          <!--TEST DINAMICO-->

          <div id="test">
            <!-- TIMER -->
            <div id="timer"></div>

            <h1 id="domanda"></h1>

            <!--risposte-->

            <div id="risposte"></div>
            <!-- CONTEGGIO -->

            <div id="conteggio"></div>
          </div>
        </div>

        <!--       PAGINA 3    RISULTATI    -->

        <div id="results">
          <h1 id="risultati">Results</h1>

          <p>The Summary of your answers:</p>

          <h3 id="descrizioneEsito"></h3>
          <div id="percentuali">
            <!--% RIPOSTE TRUE-->

            <div class="esito" id="True"></div>

            <!--GRAFICO CIRCOLARE -->

            <div class="chart-container">
              <canvas id="progressChart"></canvas>
            </div>

            <!--% RIPOSTE FALSE-->

            <div class="esito" id="False"></div>
          </div>
          <!--BOTTONE PAG 4-->
          <div id="recensione">
            <a href="../pag4/PAG4_INDEX.html"
              ><button type="button" class="btn" id="rateUs">RATE US</button></a
            >
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/PAG2_3.js"></script>
  </body>
</html>

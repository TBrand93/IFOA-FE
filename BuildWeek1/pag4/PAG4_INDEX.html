<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../general/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--HEADER-->
      <header>
        <img src="../general/assets/img/epicode_logo.png" alt="logo" />
      </header>

      <!--MAIN-->
      <main class="main">
        <div>
          <h1 class="title">Tell us how it's going</h1>

          <p class="pg4">
            From 0 to 10, how likely are you to recommend EPICODE to a friend or
            a colleague?
          </p>
          <!--stelline :)-->

          <div class="rating">
            <div class="star" data-value="1"><i class="fas fa-star"></i></div>
            <div class="star" data-value="2"><i class="fas fa-star"></i></div>
            <div class="star" data-value="3"><i class="fas fa-star"></i></div>
            <div class="star" data-value="4"><i class="fas fa-star"></i></div>
            <div class="star" data-value="5"><i class="fas fa-star"></i></div>
            <div class="star" data-value="6"><i class="fas fa-star"></i></div>
            <div class="star" data-value="7"><i class="fas fa-star"></i></div>
            <div class="star" data-value="8"><i class="fas fa-star"></i></div>
            <div class="star" data-value="9"><i class="fas fa-star"></i></div>
            <div class="star" data-value="10"><i class="fas fa-star"></i></div>
          </div>
        </div>

        <div>
          <p class="pg4">
            Leave us an open feedback about your experience so far
          </p>

          <!-- FEEDBACK JS INPUT-->
          <input
            type="text"
            class="comment"
            placeholder="Write your comment here"
          />
        </div>

        <div>
          <!-- BUTTON-->
          <a href="https://www.epicode.com"
            ><button type="button" class="btn" id="moreInfo">
              MORE INFO
            </button></a
          >
        </div>
      </main>
    </div>
    <script src="assets/script/PAG4_JS.js"></script>
  </body>
</html>
